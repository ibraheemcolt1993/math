<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2563eb" />
  <title>math — محرر المعادلات</title>

  <link rel="stylesheet" href="/assets/css/base.css" />
  <link rel="stylesheet" href="/assets/css/toast.css" />
  <link rel="stylesheet" href="/assets/css/mng/manager.css" />
  <link rel="stylesheet" href="/assets/css/md-tokens.css" />
  <link rel="stylesheet" href="/assets/css/md-base.css" />
  <link rel="stylesheet" href="/assets/css/md-components.css" />
  <link rel="stylesheet" href="/assets/css/md-utilities.css" />
  <script src="/assets/js/mng/ain-guard.js" defer></script>
</head>

<body class="md-theme">
  <div class="app">
    <header class="topbar md-topbar">
      <div class="container topbar-inner">
        <div class="brand" aria-label="math">
          <div class="brand-mark" aria-hidden="true"></div>
          <div class="brand-title">
            <b>math</b>
            <span>لوحة إدارة الرياضيات</span>
          </div>
        </div>

        <div class="row">
          <span id="ainUserLabel" class="badge primary md-badge">محمي</span>
          <button id="ainLogoutBtn" class="btn btn-ghost btn-sm md-btn" type="button">تسجيل خروج</button>
          <a class="btn btn-ghost btn-sm md-btn" href="/mng/index.html" aria-label="لوحة الإدارة">
            لوحة الإدارة
          </a>
        </div>
      </div>
    </header>

    <main class="container section">
      <div class="warning-banner" role="alert">
        ⚠️ صفحة إدارة تجريبية — لا تُدخل بيانات حقيقية
      </div>

      <section class="card manager-card md-card">
        <div class="card-header">
          <div>
            <h1 class="h1">محرر المعادلات</h1>
            <p class="p muted">أضف الرموز بسرعة من الشريط العلوي.</p>
          </div>
          <span id="ainStatusBadge" class="badge primary md-badge">محمي</span>
        </div>
        <div class="card-body">
          <div class="eq-tabs" role="tablist" aria-label="تبويبات الرموز">
            <button class="eq-tab is-active" type="button" data-target="basic" aria-selected="true" title="أساسيات">123</button>
            <button class="eq-tab" type="button" data-target="geometry" aria-selected="false" title="هندسة">∠</button>
            <button class="eq-tab" type="button" data-target="templates" aria-selected="false" title="قوالب">□/□</button>
          </div>

          <div class="eq-toolbar eq-toolbar-group is-active" data-group="basic" aria-label="شريط رموز المعادلات">
            <button class="symbol-btn" type="button" data-template="+" title="جمع">+</button>
            <button class="symbol-btn" type="button" data-template="-" title="طرح">−</button>
            <button class="symbol-btn" type="button" data-template="\\times " title="ضرب">×</button>
            <button class="symbol-btn" type="button" data-template="\\div " title="قسمة">÷</button>
            <button class="symbol-btn" type="button" data-template="=" title="يساوي">=</button>
            <button class="symbol-btn" type="button" data-template="\\ne " title="لا يساوي">≠</button>
            <button class="symbol-btn" type="button" data-template="&lt;" title="أصغر من">&lt;</button>
            <button class="symbol-btn" type="button" data-template="&gt;" title="أكبر من">&gt;</button>
            <button class="symbol-btn" type="button" data-template="\\le " title="أصغر أو يساوي">≤</button>
            <button class="symbol-btn" type="button" data-template="\\ge " title="أكبر أو يساوي">≥</button>
            <button class="symbol-btn" type="button" data-template="\\pm " title="زائد أو ناقص">±</button>
            <button class="symbol-btn" type="button" data-template="(□)" title="أقواس دائرية">
              (<span class="box" aria-hidden="true"></span>)
            </button>
            <button class="symbol-btn" type="button" data-template="\\left|□\\right|" title="قيمة مطلقة">
              |<span class="box" aria-hidden="true"></span>|
            </button>
            <button class="symbol-btn" type="button" data-template="\\pi " title="باي">π</button>
            <button class="symbol-btn" type="button" data-template="^{\\circ}" title="درجة">°</button>
            <button class="symbol-btn" type="button" data-template="[□]" title="أقواس مربعة">
              [<span class="box" aria-hidden="true"></span>]
            </button>
            <button class="symbol-btn" type="button" data-template="{□}" title="أقواس معقوفة">
              {<span class="box" aria-hidden="true"></span>}
            </button>
            <button class="symbol-btn" type="button" data-action="delete" title="حذف للأمام">⌦</button>
            <button class="symbol-btn" type="button" data-action="backspace" title="رجوع">⌫</button>
            <button class="symbol-btn" type="button" data-template="\\rightarrow " title="سهم">⟶</button>
          </div>

          <div class="eq-toolbar eq-toolbar-group" data-group="geometry" aria-label="شريط رموز الهندسة">
            <button class="symbol-btn" type="button" data-template="\\overline{□\\,□}" title="قطعة مستقيمة">
              <span class="geom-icon" aria-hidden="true">
                <svg class="geom-svg" viewBox="0 0 36 12" focusable="false" aria-hidden="true">
                  <line x1="6" y1="6" x2="30" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"></line>
                  <circle cx="6" cy="6" r="2.5" fill="currentColor"></circle>
                  <circle cx="30" cy="6" r="2.5" fill="currentColor"></circle>
                </svg>
              </span>
            </button>
            <button class="symbol-btn" type="button" data-template="\\overrightarrow{□\\,□}" title="شعاع">
              <span class="geom-icon" aria-hidden="true">
                <svg class="geom-svg" viewBox="0 0 36 12" focusable="false" aria-hidden="true">
                  <line x1="6" y1="6" x2="28" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"></line>
                  <polygon points="28,2 34,6 28,10" fill="currentColor"></polygon>
                  <circle cx="6" cy="6" r="2.5" fill="currentColor"></circle>
                </svg>
              </span>
            </button>
            <button class="symbol-btn" type="button" data-template="\\overleftrightarrow{□\\,□}" title="خط مستقيم">
              <span class="geom-icon" aria-hidden="true">
                <svg class="geom-svg" viewBox="0 0 36 12" focusable="false" aria-hidden="true">
                  <line x1="8" y1="6" x2="28" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"></line>
                  <polygon points="8,2 2,6 8,10" fill="currentColor"></polygon>
                  <polygon points="28,2 34,6 28,10" fill="currentColor"></polygon>
                </svg>
              </span>
            </button>
            <button class="symbol-btn" type="button" data-template="\\triangle " title="مثلث">△</button>
            <button class="symbol-btn" type="button" data-template="\\pi " title="باي">π</button>
            <button class="symbol-btn" type="button" data-template="\\angle " title="زاوية">∠</button>
            <button class="symbol-btn" type="button" data-template="\\perp " title="تعامد">⟂</button>
            <button class="symbol-btn" type="button" data-template="\\parallel " title="توازي">∥</button>
            <button class="symbol-btn" type="button" data-template="\\odot " title="دائرة مع نقطة">⊙</button>
            <button class="symbol-btn" type="button" data-template="\\circ " title="دائرة">○</button>
          </div>

          <div class="eq-toolbar eq-toolbar-group" data-group="templates" aria-label="شريط قوالب المعادلات">
            <button class="symbol-btn" type="button" data-template="\\frac{□}{□}" title="كسر">
              <span class="fraction" aria-hidden="true">
                <span class="box"></span>
                <span class="bar"></span>
                <span class="box"></span>
              </span>
            </button>
            <button class="symbol-btn" type="button" data-template="\\sqrt{□}" title="جذر">
              √<span class="box" aria-hidden="true"></span>
            </button>
            <button class="symbol-btn" type="button" data-template="\\sqrt[□]{□}" title="جذر برتبة">
              √<span class="box small" aria-hidden="true"></span>
            </button>
            <button class="symbol-btn" type="button" data-template="□^{□}" title="أس">
              <span class="exp-icon" aria-hidden="true">
                <span class="box base"></span>
                <span class="box sup"></span>
              </span>
            </button>
            <button class="symbol-btn" type="button" data-template="□^{2}" title="تربيع سريع">
              <span class="exp-icon" aria-hidden="true">
                <span class="box base"></span>
                <span class="sup-text">2</span>
              </span>
            </button>
            <button class="symbol-btn" type="button" data-template="(□)" title="أقواس دائرية">
              (<span class="box" aria-hidden="true"></span>)
            </button>
            <button class="symbol-btn" type="button" data-template="[□]" title="أقواس مربعة">
              [<span class="box" aria-hidden="true"></span>]
            </button>
            <button class="symbol-btn" type="button" data-template="{□}" title="أقواس معقوفة">
              {<span class="box" aria-hidden="true"></span>}
            </button>
            <button class="symbol-btn" type="button" data-template="\\left|□\\right|" title="قيمة مطلقة">
              |<span class="box" aria-hidden="true"></span>|
            </button>
            <button class="symbol-btn" type="button" data-template="\\overline{□}" title="شَرطة علوية">
              <span class="overline-icon" aria-hidden="true">
                <span class="overline-bar"></span>
                <span class="box"></span>
              </span>
            </button>
          </div>

          <div id="eqPreview" class="eq-preview" aria-live="polite"></div>

          <label class="form-label" for="eqInput">المعادلة</label>
          <textarea id="eqInput" class="input" dir="ltr" rows="6" placeholder="اكتب المعادلة هنا..."></textarea>
        </div>
      </section>
    </main>

    <footer class="container section center">
      <p class="small">© math — لوحة إدارة تجريبية</p>
    </footer>
  </div>

  <style>
    .eq-tabs {
      display: flex;
      gap: 6px;
      margin: 0 0 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .eq-tab {
      height: 28px;
      min-width: 44px;
      padding: 0 8px;
      border-radius: 999px;
      border: 1px solid var(--border, #d7dbe3);
      background: var(--surface, #f8fafc);
      color: var(--text, #0f172a);
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    .eq-tab.is-active {
      background: #2563eb;
      color: #fff;
      border-color: transparent;
    }

    .eq-toolbar {
      display: grid;
      grid-template-columns: repeat(10, minmax(0, 1fr));
      gap: 6px;
      margin-bottom: 10px;
      justify-content: start;
    }

    .eq-toolbar-group {
      display: none;
    }

    .eq-toolbar-group.is-active {
      display: grid;
    }

    :root {
      --btn: 34px;
    }

    .symbol-btn {
      width: 100%;
      height: var(--btn);
      min-width: var(--btn);
      border-radius: 12px;
      border: 1px solid var(--border, #d7dbe3);
      background: var(--surface, #f8fafc);
      color: var(--text, #0f172a);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
      padding: 0;
    }

    .symbol-btn:hover {
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
      transform: translateY(-1px);
    }

    .symbol-btn:focus {
      outline: 2px solid #2563eb;
      outline-offset: 2px;
    }

    .box {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 1px solid currentColor;
      border-radius: 2px;
      vertical-align: middle;
    }

    .box.small {
      width: 10px;
      height: 10px;
    }

    .fraction {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      line-height: 1;
    }

    .fraction .bar {
      width: 20px;
      height: 1px;
      background: currentColor;
      display: block;
    }

    .exp {
      display: inline-flex;
      align-items: flex-start;
      gap: 2px;
      line-height: 1;
    }

    .exp-icon {
      display: inline-flex;
      align-items: flex-start;
      gap: 2px;
      position: relative;
      line-height: 1;
    }

    .exp-icon .base {
      width: 16px;
      height: 16px;
    }

    .exp-icon .sup {
      width: 9px;
      height: 9px;
      margin-top: -4px;
    }

    .exp-icon .sup-text {
      font-size: 10px;
      font-weight: 700;
      margin-top: -4px;
    }

    .overline-icon {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }

    .overline-icon .overline-bar {
      width: 20px;
      height: 2px;
      background: currentColor;
      border-radius: 999px;
    }

    .geom-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .geom-svg {
      width: 28px;
      height: 14px;
    }

    .eq-preview {
      border: 1px solid var(--border, #d7dbe3);
      background: #fff;
      border-radius: 12px;
      padding: 10px 12px;
      margin-bottom: 12px;
      min-height: 56px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace;
      white-space: pre-wrap;
    }

    #eqInput {
      width: 100%;
      min-height: 160px;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    }

    @media (min-width: 900px) {
      :root {
        --btn: 40px;
      }

      .eq-tab {
        height: 32px;
        min-width: 52px;
        font-size: 15px;
      }
    }
  </style>

  <script>
    const eqInput = document.getElementById('eqInput');
    const eqPreview = document.getElementById('eqPreview');
    let previewTimer;

    function schedulePreview() {
      clearTimeout(previewTimer);
      previewTimer = setTimeout(updatePreview, 80);
    }

    function updatePreview() {
      if (!eqInput || !eqPreview) return;
      const text = eqInput.value;

      if (window.MathJax && window.MathJax.Hub && typeof window.MathJax.Hub.Queue === 'function') {
        eqPreview.textContent = '';
        const script = document.createElement('script');
        script.type = 'math/tex';
        script.textContent = text || ' ';
        eqPreview.appendChild(script);
        window.MathJax.Hub.Queue(['Typeset', window.MathJax.Hub, eqPreview]);
      } else {
        eqPreview.textContent = text;
      }
    }

    function insertTemplate(rawTemplate) {
      if (!eqInput) return;
      const template = rawTemplate.replace(/\\\\/g, '\\');
      const start = eqInput.selectionStart ?? 0;
      const end = eqInput.selectionEnd ?? 0;
      const before = eqInput.value.slice(0, start);
      const after = eqInput.value.slice(end);
      eqInput.value = `${before}${template}${after}`;

      const placeholderIndex = template.indexOf('□');
      const cursorPos = start + template.length;
      eqInput.focus();
      if (placeholderIndex !== -1) {
        const placeholderPos = start + placeholderIndex;
        eqInput.setSelectionRange(placeholderPos, placeholderPos + 1);
      } else {
        eqInput.setSelectionRange(cursorPos, cursorPos);
      }

      schedulePreview();
    }

    function applyDeletion(isBackspace) {
      if (!eqInput) return;
      const start = eqInput.selectionStart ?? 0;
      const end = eqInput.selectionEnd ?? 0;
      const value = eqInput.value;
      let before = value.slice(0, start);
      let after = value.slice(end);
      let cursorPos = start;

      if (start !== end) {
        // remove selection
      } else if (isBackspace && start > 0) {
        before = value.slice(0, start - 1);
        cursorPos = start - 1;
      } else if (!isBackspace && end < value.length) {
        after = value.slice(end + 1);
        cursorPos = start;
      } else {
        return;
      }

      eqInput.value = `${before}${after}`;
      eqInput.focus();
      eqInput.setSelectionRange(cursorPos, cursorPos);
      schedulePreview();
    }

    document.querySelectorAll('.symbol-btn').forEach((button) => {
      button.addEventListener('click', () => {
        const action = button.getAttribute('data-action');
        if (action === 'backspace') {
          applyDeletion(true);
          return;
        }
        if (action === 'delete') {
          applyDeletion(false);
          return;
        }
        const template = button.getAttribute('data-template');
        if (!template) return;
        insertTemplate(template);
      });
    });

    document.querySelectorAll('.eq-tab').forEach((tab) => {
      tab.addEventListener('click', () => {
        const target = tab.getAttribute('data-target');
        if (!target) return;
        document.querySelectorAll('.eq-tab').forEach((item) => {
          item.classList.toggle('is-active', item === tab);
          item.setAttribute('aria-selected', item === tab ? 'true' : 'false');
        });
        document.querySelectorAll('.eq-toolbar-group').forEach((group) => {
          group.classList.toggle('is-active', group.getAttribute('data-group') === target);
        });
      });
    });

    eqInput?.addEventListener('input', schedulePreview);
    schedulePreview();
  </script>
</body>
</html>
