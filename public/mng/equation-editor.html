  <style>

    .eq-panel {

    }

    body.keyboard-open .eq-panel {
      position: sticky;
      bottom: env(safe-area-inset-bottom, 0);
      padding-bottom: env(safe-area-inset-bottom, 0);
      background: #fff;
      z-index: 2;
      border-radius: 16px;
      box-shadow: 0 -8px 18px rgba(15, 23, 42, 0.08);
    }

    .eq-tab {
      height: 28px;
      min-width: 44px;
      padding: 0 8px;
      border-radius: 999px;
      border: 1px solid var(--border, #d7dbe3);
      background: var(--surface, #f8fafc);
      color: var(--text, #0f172a);
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    .eq-tab.is-active {

      color: #fff;
      border-color: transparent;
    }

    .eq-toolbar {
      display: grid;
      grid-template-columns: repeat(10, minmax(0, 1fr));
      gap: 6px;
      margin-bottom: 10px;
      justify-content: start;
    }

    .eq-toolbar-group {
      display: none;
    }

    .eq-toolbar-group.is-active {
      display: grid;
    }

    :root {
      --btn: 34px;
    }

    .symbol-btn {
      width: 100%;
      height: var(--btn);
      min-width: var(--btn);
      border-radius: 12px;
      border: 1px solid var(--border, #d7dbe3);

  <script>
    const eqInput = document.getElementById('eqInput');
    const eqPreview = document.getElementById('eqPreview');
    let previewTimer;
    let previewInFlight = false;

    function focusInput() {
      if (!eqInput) return;
      try {
        eqInput.focus({ preventScroll: true });
      } catch (error) {
        eqInput.focus();
      }
    }

    function schedulePreview() {
      clearTimeout(previewTimer);
      previewTimer = setTimeout(updatePreview, 80);
    }

    function updateKeyboardState() {
      const viewport = window.visualViewport;
      const viewportHeight = viewport ? viewport.height : window.innerHeight;
      const diff = window.innerHeight - viewportHeight;
      document.body.classList.toggle('keyboard-open', diff > 120);
    }

    function getActivePlaceholderIndex(value) {
      const positions = [];
      for (let i = 0; i < value.length; i += 1) {
        if (value[i] === '□') positions.push(i);
      }
      if (positions.length === 0 || !eqInput) return -1;

      const start = eqInput.selectionStart ?? 0;
      const end = eqInput.selectionEnd ?? 0;

      if (start !== end) {
        const indexInSelection = positions.findIndex((pos) => pos >= start && pos < end);
        if (indexInSelection !== -1) return indexInSelection;
      }

      const atCaretIndex = positions.findIndex((pos) => pos === start || pos === start - 1);
      if (atCaretIndex !== -1) return atCaretIndex;

      const beforeIndex = [...positions].reverse().findIndex((pos) => pos < start);
      if (beforeIndex !== -1) {
        return positions.length - 1 - beforeIndex;
      }

      return 0;
    }

    function buildPreviewText(value) {
      const placeholderNormal = '\\\\square';
      const placeholderActive = '\\\\bbox[2px,border:2px solid #2563eb,background:#e0f2fe]{\\\\square}';
      const activeIndex = getActivePlaceholderIndex(value);
      let placeholderCount = 0;
      let result = '';

      for (const char of value) {
        if (char === '□') {
          result += placeholderCount === activeIndex ? placeholderActive : placeholderNormal;
          placeholderCount += 1;
        } else {
          result += char;
        }
      }

      return result;
    }

    function escapeHtml(value) {
      return value
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    function buildPreviewFallback(value) {
      const activeIndex = getActivePlaceholderIndex(value);
      let placeholderCount = 0;
      let result = '';

      for (const char of value) {
        if (char === '□') {
          const activeClass = placeholderCount === activeIndex ? ' is-active' : '';
          result += `<span class=\"preview-placeholder${activeClass}\">□</span>`;
          placeholderCount += 1;
        } else {
          result += escapeHtml(char);
        }
      }

      return result;
    }

    function syncInputHeight() {
      if (!eqInput) return;
      const styles = window.getComputedStyle(eqInput);
      const minHeight = parseFloat(styles.minHeight) || 0;
      const maxHeight = parseFloat(styles.maxHeight) || Number.POSITIVE_INFINITY;

      eqInput.style.height = 'auto';
      const nextHeight = Math.min(Math.max(eqInput.scrollHeight, minHeight), maxHeight);
      eqInput.style.height = `${nextHeight}px`;
    }

    function updatePreview() {
      if (!eqInput || !eqPreview) return;
      if (previewInFlight) return;
      const text = eqInput.value;
      const scrollX = window.scrollX;
      const scrollY = window.scrollY;

      if (!text.trim()) {
        eqPreview.textContent = 'المعاينة تظهر هنا';
        eqPreview.classList.add('is-empty');
        requestAnimationFrame(() => {
          window.scrollTo(scrollX, scrollY);
        });
        return;
      }
      eqPreview.classList.remove('is-empty');
      const previewText = buildPreviewText(text);

      if (window.MathJax && typeof window.MathJax.typesetPromise === 'function') {
        previewInFlight = true;
        eqPreview.textContent = `\\(${previewText}\\)`;
        window.MathJax.typesetClear?.([eqPreview]);
        window.MathJax.typesetPromise([eqPreview]).finally(() => {
          previewInFlight = false;
          requestAnimationFrame(() => {
            window.scrollTo(scrollX, scrollY);
          });
        });
      } else if (window.MathJax && window.MathJax.Hub && typeof window.MathJax.Hub.Queue === 'function') {
        previewInFlight = true;
        eqPreview.textContent = '';
        const script = document.createElement('script');
        script.type = 'math/tex';
        script.textContent = previewText;
        eqPreview.appendChild(script);
        window.MathJax.Hub.Queue(['Typeset', window.MathJax.Hub, eqPreview], () => {
          previewInFlight = false;
          requestAnimationFrame(() => {
            window.scrollTo(scrollX, scrollY);
          });
        });
      } else {
        eqPreview.innerHTML = buildPreviewFallback(text);
        requestAnimationFrame(() => {
          window.scrollTo(scrollX, scrollY);
        });
      }
    }

    function selectPlaceholderAtCaret() {
      if (!eqInput) return;
      const start = eqInput.selectionStart ?? 0;
      const end = eqInput.selectionEnd ?? 0;
      if (start !== end) return;
      const value = eqInput.value;
      if (value[start] === '□') {
        eqInput.setSelectionRange(start, start + 1);
        return;
      }
      if (start > 0 && value[start - 1] === '□') {
        eqInput.setSelectionRange(start - 1, start);
      }
    }

    function scrollInputIntoView() {
      if (!eqInput) return;
      requestAnimationFrame(() => {
        eqInput.scrollIntoView({ block: 'center', behavior: 'smooth' });
      });
    }

    function insertTemplate(rawTemplate) {
      if (!eqInput) return;
      const template = rawTemplate.replace(/\\\\/g, '\\');
      const start = eqInput.selectionStart ?? 0;
      const end = eqInput.selectionEnd ?? 0;
      const before = eqInput.value.slice(0, start);
      const after = eqInput.value.slice(end);
      eqInput.value = `${before}${template}${after}`;

      const placeholderIndex = template.indexOf('□');
      const cursorPos = start + template.length;
      focusInput();
      if (placeholderIndex !== -1) {
        const placeholderPos = start + placeholderIndex;
        eqInput.setSelectionRange(placeholderPos, placeholderPos + 1);
      } else {
        eqInput.setSelectionRange(cursorPos, cursorPos);
      }

      schedulePreview();
      syncInputHeight();
    }

    function applyDeletion(isBackspace) {
      if (!eqInput) return;
      const start = eqInput.selectionStart ?? 0;
      const end = eqInput.selectionEnd ?? 0;
      const value = eqInput.value;
      let before = value.slice(0, start);
      let after = value.slice(end);
      let cursorPos = start;

      if (start !== end) {
        // remove selection
      } else if (isBackspace && start > 0) {
        before = value.slice(0, start - 1);
        cursorPos = start - 1;
      } else if (!isBackspace && end < value.length) {
        after = value.slice(end + 1);
        cursorPos = start;
      } else {
        return;
      }

      eqInput.value = `${before}${after}`;
      focusInput();
      eqInput.setSelectionRange(cursorPos, cursorPos);
      schedulePreview();
      syncInputHeight();
    }

    document.querySelectorAll('.symbol-btn').forEach((button) => {
      button.addEventListener('click', () => {
        const action = button.getAttribute('data-action');
        if (action === 'backspace') {
          applyDeletion(true);
          return;
        }
        if (action === 'delete') {
          applyDeletion(false);
          return;
        }
        const template = button.getAttribute('data-template');
        if (!template) return;
        insertTemplate(template);
      });
    });

    document.querySelectorAll('.eq-tab').forEach((tab) => {
      tab.addEventListener('click', () => {
        const target = tab.getAttribute('data-target');
        if (!target) return;
        document.querySelectorAll('.eq-tab').forEach((item) => {
          item.classList.toggle('is-active', item === tab);
          item.setAttribute('aria-selected', item === tab ? 'true' : 'false');
        });
        document.querySelectorAll('.eq-toolbar-group').forEach((group) => {
          group.classList.toggle('is-active', group.getAttribute('data-group') === target);
        });
        focusInput();
      });
    });

    eqInput?.addEventListener('input', () => {
      schedulePreview();
      syncInputHeight();
    });
    eqInput?.addEventListener('focus', () => {
      scrollInputIntoView();
      setTimeout(scrollInputIntoView, 300);
    });
    eqInput?.addEventListener('click', () => {
      selectPlaceholderAtCaret();
      schedulePreview();
    });
    eqInput?.addEventListener('keyup', () => {
      selectPlaceholderAtCaret();
      schedulePreview();
    });
    eqInput?.addEventListener('select', schedulePreview);
    window.addEventListener('resize', syncInputHeight);
    window.addEventListener('resize', updateKeyboardState);
    window.visualViewport?.addEventListener('resize', updateKeyboardState);
    window.visualViewport?.addEventListener('scroll', updateKeyboardState);
    syncInputHeight();
    updateKeyboardState();
    schedulePreview();
  </script>
</body>
