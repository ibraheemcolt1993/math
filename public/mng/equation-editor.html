<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2563eb" />
  <title>math — محرر المعادلات</title>

  <link rel="stylesheet" href="/assets/css/base.css" />
  <link rel="stylesheet" href="/assets/css/toast.css" />
  <link rel="stylesheet" href="/assets/css/mng/manager.css" />
  <link rel="stylesheet" href="/assets/css/md-tokens.css" />
  <link rel="stylesheet" href="/assets/css/md-base.css" />
  <link rel="stylesheet" href="/assets/css/md-components.css" />
  <link rel="stylesheet" href="/assets/css/md-utilities.css" />
  <script src="/assets/js/mng/ain-guard.js" defer></script>
</head>

<body class="md-theme">
  <div class="app">
    <header class="topbar md-topbar">
      <div class="container topbar-inner">
        <div class="brand" aria-label="math">
          <div class="brand-mark" aria-hidden="true"></div>
          <div class="brand-title">
            <b>math</b>
            <span>لوحة إدارة الرياضيات</span>
          </div>
        </div>

        <div class="row">
          <span id="ainUserLabel" class="badge primary md-badge">محمي</span>
          <button id="ainLogoutBtn" class="btn btn-ghost btn-sm md-btn" type="button">تسجيل خروج</button>
          <a class="btn btn-ghost btn-sm md-btn" href="/mng/index.html" aria-label="لوحة الإدارة">
            لوحة الإدارة
          </a>
        </div>
      </div>
    </header>

    <main class="container section">
      <div class="warning-banner" role="alert">
        ⚠️ صفحة إدارة تجريبية — لا تُدخل بيانات حقيقية
      </div>

      <section class="card manager-card md-card">
        <div class="card-header">
          <div>
            <h1 class="h1">محرر المعادلات</h1>
            <p class="p muted">أضف الرموز بسرعة من الشريط العلوي.</p>
          </div>
          <span id="ainStatusBadge" class="badge primary md-badge">محمي</span>
        </div>
        <div class="card-body">
          <div class="equation-toolbar" aria-label="شريط رموز المعادلات">
            <button class="symbol-btn" type="button" data-template="+" title="جمع">+</button>
            <button class="symbol-btn" type="button" data-template="-" title="طرح">−</button>
            <button class="symbol-btn" type="button" data-template="\\times " title="ضرب">×</button>
            <button class="symbol-btn" type="button" data-template="\\div " title="قسمة">÷</button>
            <button class="symbol-btn" type="button" data-template="=" title="يساوي">=</button>
            <button class="symbol-btn" type="button" data-template="\\ne " title="لا يساوي">≠</button>
            <button class="symbol-btn" type="button" data-template="&lt;" title="أصغر من">&lt;</button>
            <button class="symbol-btn" type="button" data-template="&gt;" title="أكبر من">&gt;</button>
            <button class="symbol-btn" type="button" data-template="\\le " title="أصغر أو يساوي">≤</button>
            <button class="symbol-btn" type="button" data-template="\\ge " title="أكبر أو يساوي">≥</button>
            <button class="symbol-btn" type="button" data-template="\\pm " title="زائد أو ناقص">±</button>
            <button class="symbol-btn" type="button" data-template="(□)" title="أقواس دائرية">
              (<span class="box" aria-hidden="true"></span>)
            </button>
            <button class="symbol-btn" type="button" data-template="[□]" title="أقواس مربعة">
              [<span class="box" aria-hidden="true"></span>]
            </button>
            <button class="symbol-btn" type="button" data-template="{□}" title="أقواس معقوفة">
              {<span class="box" aria-hidden="true"></span>}
            </button>
            <button class="symbol-btn" type="button" data-template="\\frac{□}{□}" title="كسر">
              <span class="fraction" aria-hidden="true">
                <span class="box"></span>
                <span class="bar"></span>
                <span class="box"></span>
              </span>
            </button>
            <button class="symbol-btn" type="button" data-template="□^{□}" title="أس">
              <span class="exp" aria-hidden="true">
                <span class="box"></span>
                <sup><span class="box small"></span></sup>
              </span>
            </button>
            <button class="symbol-btn" type="button" data-template="\\sqrt{□}" title="جذر">
              √<span class="box" aria-hidden="true"></span>
            </button>
            <button class="symbol-btn" type="button" data-template="\\left|□\\right|" title="قيمة مطلقة">
              |<span class="box" aria-hidden="true"></span>|
            </button>
            <button class="symbol-btn" type="button" data-template="\\pi " title="باي">π</button>
            <button class="symbol-btn" type="button" data-template="^{\\circ}" title="درجة">°</button>
          </div>

          <label class="form-label" for="eqInput">المعادلة</label>
          <textarea id="eqInput" class="input" dir="ltr" rows="6" placeholder="اكتب المعادلة هنا..."></textarea>
        </div>
      </section>
    </main>

    <footer class="container section center">
      <p class="small">© math — لوحة إدارة تجريبية</p>
    </footer>
  </div>

  <style>
    .equation-toolbar {
      display: grid;
      grid-template-columns: repeat(auto-fill, 44px);
      gap: 8px;
      margin-bottom: 16px;
      justify-content: start;
    }

    .symbol-btn {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      border: 1px solid var(--border, #d7dbe3);
      background: var(--surface, #f8fafc);
      color: var(--text, #0f172a);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
      padding: 0;
    }

    .symbol-btn:hover {
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
      transform: translateY(-1px);
    }

    .symbol-btn:focus {
      outline: 2px solid #2563eb;
      outline-offset: 2px;
    }

    .box {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 1px solid currentColor;
      border-radius: 2px;
      vertical-align: middle;
    }

    .box.small {
      width: 10px;
      height: 10px;
    }

    .fraction {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      line-height: 1;
    }

    .fraction .bar {
      width: 20px;
      height: 1px;
      background: currentColor;
      display: block;
    }

    .exp {
      display: inline-flex;
      align-items: flex-start;
      gap: 2px;
      line-height: 1;
    }

    #eqInput {
      width: 100%;
      min-height: 160px;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    }
  </style>

  <script>
    const eqInput = document.getElementById('eqInput');

    function insertTemplate(template) {
      if (!eqInput) return;
      const start = eqInput.selectionStart ?? 0;
      const end = eqInput.selectionEnd ?? 0;
      const before = eqInput.value.slice(0, start);
      const after = eqInput.value.slice(end);
      eqInput.value = `${before}${template}${after}`;

      const placeholderIndex = template.indexOf('□');
      const cursorPos = start + template.length;
      eqInput.focus();
      if (placeholderIndex !== -1) {
        const placeholderPos = start + placeholderIndex;
        eqInput.setSelectionRange(placeholderPos, placeholderPos + 1);
      } else {
        eqInput.setSelectionRange(cursorPos, cursorPos);
      }
    }

    document.querySelectorAll('.symbol-btn').forEach((button) => {
      button.addEventListener('click', () => {
        const template = button.getAttribute('data-template');
        if (!template) return;
        insertTemplate(template);
      });
    });
  </script>
</body>
</html>
