<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2563eb" />
  <title>math — لوحة الإدارة</title>

  <link rel="stylesheet" href="/assets/css/base.css" />
  <link rel="stylesheet" href="/assets/css/toast.css" />
  <link rel="stylesheet" href="/assets/css/mng/manager.css" />
  <link rel="stylesheet" href="/assets/css/md-tokens.css" />
  <link rel="stylesheet" href="/assets/css/md-base.css" />
  <link rel="stylesheet" href="/assets/css/md-components.css" />
  <link rel="stylesheet" href="/assets/css/md-utilities.css" />
  <script src="/assets/js/mng/ain-guard.js" defer></script>
</head>

<body class="md-theme">
  <div class="app">
    <header class="topbar md-topbar">
      <div class="container topbar-inner">
        <div class="brand" aria-label="math">
          <div class="brand-mark" aria-hidden="true"></div>
          <div class="brand-title">
            <b>math</b>
            <span>لوحة الإدارة الرئيسية</span>
          </div>
        </div>

        <div class="row">
          <span id="ainUserLabel" class="badge primary md-badge">محمي</span>
          <button id="ainLogoutBtn" class="btn btn-ghost btn-sm md-btn" type="button">تسجيل خروج</button>
          <a class="btn btn-ghost btn-sm md-btn" href="/" aria-label="الصفحة الرئيسية">
            الرئيسية
          </a>
        </div>
      </div>
    </header>

    <main class="container section">
      <div class="warning-banner" role="alert">
        ⚠️ صفحة إدارة تجريبية — لا تُدخل بيانات حقيقية
      </div>

      <section class="card manager-card md-card">
        <div class="card-header">
          <div>
            <h1 class="h1">Admin Home</h1>
            <p class="p">روابط منظمة لإدارة الطلاب والبطاقات والمواد.</p>
          </div>
          <span id="ainStatusBadge" class="badge primary md-badge">محمي</span>
        </div>

        <div class="card-body">
          <div class="stack">
            <h2 class="h2">روابط الإدارة</h2>
            <div id="adminLinks" class="grid cards">
              <div class="card soft md-card">
                <p class="p muted">جاري تحميل الروابط...</p>
              </div>
            </div>
          </div>

          <div class="stack">
            <h2 class="h2">روابط سريعة</h2>
            <div id="adminQuickLinks" class="row"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="container section center">
      <p class="small">© math — لوحة إدارة تجريبية</p>
    </footer>
  </div>

  <script type="module" src="/assets/js/mng/adminHome.js"></script>
</body>
</html>
