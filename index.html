<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>math</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main class="shell">
    <header class="brand">
      <div class="logo">∑</div>
      <div>
        <h1>Math</h1>
        <p class="muted">منصة دروس رياضيات تفاعلية</p>
      </div>
    </header>

    <!-- المرحلة 1: الهوية -->
    <section class="card" id="screen-id">
      <h2>ابدأ</h2>
      <p class="muted">اكتب رقم الهوية عشان نجيب اسمك ونفتح البطاقات.</p>

      <label for="nid">رقم الهوية</label>
      <input id="nid" inputmode="numeric" placeholder="مثال: 123456789">

      <button class="btn primary" id="btnGo">متابعة</button>
      <p class="hint">إذا ما ظهر التحديث بسرعة: Ctrl+F5</p>
    </section>

    <!-- المرحلة 2: الترحيب -->
    <section class="card hidden" id="screen-welcome">
      <h2 id="welcomeTitle">مرحبًا</h2>
      <p class="muted">اختَر البطاقة المتاحة لك.</p>
      <button class="btn" id="btnToCards">عرض البطاقات</button>
    </section>

    <!-- المرحلة 3: اختيار البطاقات -->
    <section class="card hidden" id="screen-cards">
      <div class="row">
        <h2>البطاقات</h2>
        <button class="btn ghost" id="btnBack">رجوع</button>
      </div>

      <div class="cards" id="cardsList"></div>
    </section>

    <!-- Toast -->
    <div class="toastHost" id="toastHost"></div>
  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
